{% extends 'core/base.html' %}

{% block title %} shopio {% endblock%}

{% block content %}
<section>
    <div class=" mt-3">
      {% if items%}
    <div class="text-center d-inline">
      <p class="h3">Your Items</p>

  </div>
      <div class="row">
    
    {% for item in items %}
        <div class="col-lg-3 col-md-6 mb-4 ">
          <a href="{% url 'Item:details' item.id %}">

            <div class="card ">
                <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light text-center" data-mdb-ripple-color="light">
                <img src="{{item.image.url}}" class=" " style="height: 236px;">
                <hr>
                </div>
                <div class="card-body">
                <div class="text-reset">
                    <h5 class="card-title mb-2">{{item.name}}</h5>
                </div>
                <div  class="text-reset ">
                    <p>{{item.year}} model</p>
                </div>
                <h6 class="mb-3 price">{{item.price}}$</h6>
                </div>
            </div>
        </a>
        </div>
    {% endfor %}  
      </div>
    </div>
    {% else %}
    <div class="text-center d-inline">
        <p class="h3">No items added</p>
 
    </div>
    {% endif %}
    
  </section>
{% endblock%}
