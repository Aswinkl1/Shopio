{% extends 'core/base.html' %}

{% block title%} contact {% endblock %}

{% block content%} 
<div class="container ">
    <div class="root">
       
        {% for message in conversations.message.all %}
        <div class="">
            <p><strong>{{ message.created_by.username }}</strong> @ {{ message.created_at }}</p>
            <p>{{ message.content }}</p>
        </div>
        {% endfor %}
    
    </div>
    <form action="" method="post" class="" >
        {% csrf_token %} 
        {{form.as_p}}
        <div class="mb-3 mt-5 ml-5">
            <button type="submit" class="btn-primary mx-2 px-5 py-2">Send</button>
        </div>
    </form>

</div>
{% endblock %}
